<li class="progressbar__item">
	<img class="progressbar__item-img" src="@@image-src" width="@@image-width" height="@@image-height" alt="@@image-alt">
	<p class="progressbar__item-title">@@title__name</p>
	<div class="progressbar__item-progress">
		<label class="progressbar__item-label" for="@@label-for">@@precent</label>
		<progress class="progressbar__item-progress" id="@@id-progress" max="100" value="@@value"></progress>
	</div>
</li>
